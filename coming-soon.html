        <link rel="icon" type="image/x-icon" href="img/logo/favicon.png">
        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- bootstrap icon -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css">
        <!-- magnific-popup css -->

        <!-- animate css -->
        <link rel="stylesheet" type="text/css" href="css/animate.min.css">
        <!-- font-awesome css -->
        <link rel="stylesheet" type="text/css" href="css/all.min.css">

        <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css">

        <link rel="stylesheet" type="text/css" href="css/slick.css">

    <body>
        <!-- coming-soon start -->
        <section class="coming-soon-area">
            <div class="customer-area">
                <div class="customer-content">
                    <div class="comming-wrap">
                        <div class="acc-form">
                            <a href="index.html" class="theme-header-logo">
                                <img src="img/logo/logo.png" class="img-fluid" alt="logo">
                            </a>
                            <div class="image">
                                <a href="javascript:void(0)" class="about-image">
                                    <img src="img/coming/cooming.jpg" class="img-fluid" alt="cooming">
                                </a>
                            </div>
                            <h2>Hello guys!</h2>
                            <h4 class="password-coming-title">We're Coming soon...</h4>
                        </div>
                        <div class="timer-section">
                            <ul class="contdown_row">
                                <li class="countdown_section">
                                    <span class="countdown_timer" id="day1"></span>
                                    <span class="countdown_title">Days</span>
                                </li>
                                <li class="countdown_section">
                                    <span class="countdown_timer" id="hrs1"></span>
                                    <span class="countdown_title">Hrs</span>
                                </li>
                                <li class="countdown_section">
                                    <span class="countdown_timer" id="min1"></span>
                                    <span class="countdown_title">Min</span>
                                </li>
                                <li class="countdown_section">
                                    <span class="countdown_timer" id="sec1"></span>
                                    <span class="countdown_title">Sec</span>
                                </li>
                            </ul>
                        </div>
                        <div class="crap-search">
                            <form method="post" class="search-bar" role="search">
                                <div class="form-search">
                                    <input type="search" name="q" placeholder="Enter your email" aria-label="Search our store" id="search" class="input-text" required="" autocomplete="off">
                                    <a href="index.html" class="search-btn">subscribe</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- coming-soon end -->
        <!-- screen-bg start -->
        <div class="screen-bg"></div>
        <!-- preloader start -->
        <div class="preloader">
            <div class="loader"></div>
        </div>
        <!-- preloader end -->
        <!-- jquery -->
        <script src="js/jquery-3.6.3.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>

        <script src="js/jquery.magnific-popup.min.js"></script>
        <!-- owl js -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- swiper-bundle js -->
        <script src="js/swiper-bundle.min.js"></script>
        <!-- slick js -->
        <script src="js/slick.min.js"></script>
        <!-- waypoints js -->
        <script src="js/waypoints.min.js"></script>
        <!-- counter js -->
        <script src="js/counter.js"></script>
        <!-- main js -->
        <script src="js/main.js"></script>
